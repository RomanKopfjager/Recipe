<!DOCTYPE html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Homepage</title><link rel="stylesheet" href="css/index.css"></head><body><div class="page_wrapper"><header class="header"><div class="container"><div class="wrapper"><div class="header__title"><h1>Recipe book</h1></div><div class="header__button general__button"><button>Add recipe</button></div></div></div></header><main class="main"><div class="container"><div class="recipe__list"></div></div><div class="recipe__edit"><div class="recipe__edit__wrapper"></div></div><div class="recipe__add"><div class="container"><div class="recipe__add__wrapper"><div class="title"><div class="title__text"><h2>Add new recipe</h2></div><div class="general__button"><button>Close</button></div></div><form class="form"><div class="form__input__img"><label><span>Choose an image</span><img src="img/empty.jpg" alt="Choose image"><input type="file" name="image"></label></div><div class="form__inputs"><div class="form__input"><input id="name" type="text" name="name"><label for="name">Name</label></div><div class="form__input"><textarea id="description" name="description"></textarea><label for="description">Description</label></div><div class="ingredients"><div class="form__input"><input id="ingredients__add" type="text" name="ingredients__add"><label for="ingredients__add">Add new ingredient</label><button class="ingredient__button ingredients__add">Add</button></div></div></div></form></div></div></div></main><footer class="footer"></footer><script src="js/Recipe.js"></script><script src="js/index.js"></script></div></body>
